    <script>
        // Bing API URL
        const bingApiUrl = "https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1";
        // CORS Anywhere proxy URL
        const corsAnywhereUrl = "https://cors-anywhere.herokuapp.com/";
        // Headers for CORS Anywhere
        const headers = {
            'X-Requested-With': 'XMLHttpRequest',
            'Origin': 'https://zhanghuid.github.io' // 使用任意有效的origin值
        };

        fetch(corsAnywhereUrl + bingApiUrl, {
            headers: headers
        }).then(response => response.json())
            .then(data => {
                const imageUrl = `https://www.bing.com${data.images[0].url}`;
                document.body.style.backgroundImage = `url(${imageUrl})`;
                adjustTextColor(imageUrl);
            })
            .catch(error => console.error("Error fetching image:", error));

        function adjustTextColor(imageUrl) {
            // 获取背景图片的亮度
            const img = new Image();
            img.crossOrigin = "Anonymous"; // Enable CORS for the image
            img.src = imageUrl;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, img.width, img.height);

                let brightness = 0;
                let totalPixels = 0;

                // 计算图片的平均亮度
                const imageData = ctx.getImageData(0, 0, img.width, img.height);
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const r = imageData.data[i];
                    const g = imageData.data[i + 1];
                    const b = imageData.data[i + 2];
                    brightness += (r + g + b) / 3;
                    totalPixels++;
                }

                if (totalPixels > 0) {
                    brightness /= totalPixels;
                }

                // 根据亮度设置文本颜色
                if (brightness > 127) {
                    document.body.style.color = '#000'; // 如果背景较亮，则使用黑色文本
                } else {
                    document.body.style.color = '#fff'; // 如果背景较暗，则使用白色文本
                }
            };
        }
    </script>
